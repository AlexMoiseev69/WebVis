<script>
    var texturePoint = THREE.ImageUtils.loadTexture("../content/disc.png");
    var texture = THREE.ImageUtils.loadTexture("../content/times.jpg");
    var r = new RenderSystem(document.getElementById('render'));
    r.addMeshToScene(createSphere(60));
    r.addMeshToScene(drawPoints(60));
