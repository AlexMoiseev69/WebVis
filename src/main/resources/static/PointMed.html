<script type="x-shader/x-vertex" id="vertexshader">
    attribute float size;
    attribute float alpha;
    varying float vAlpha;

    attribute vec3 customColor;
    varying vec3 vColor;
    void main() {
        vAlpha = alpha;
        vColor = customColor;
        vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
        gl_PointSize = size * ( 300.0 / -mvPosition.z );
        gl_Position = projectionMatrix * mvPosition;
    }
</script>

<script type="x-shader/x-fragment" id="fragmentshader">
    varying float vAlpha;
    uniform vec3 color;
    uniform sampler2D texture;
    varying vec3 vColor;
    void main() {
        vec4 outColor = texture2D( texture, gl_PointCoord );

        if ( outColor.a < 0.5) discard;

        gl_FragColor = outColor * vec4( color * vColor, 1 );
        gl_FragColor.a = vAlpha;
    }
</script>


<script id="vertexShader" type="x-shader/x-vertex">
		precision highp float;


		uniform mat4 modelViewMatrix;
		uniform mat4 projectionMatrix;

        attribute vec3 position;
        attribute vec2 uv;

		attribute vec3 offset;
		attribute vec3 scale;

		varying vec2 vUv;
		varying vec3 vPosition;
		varying vec3 positionEye;

        attribute vec3 customColor;
        varying vec3 vColor;

		void main() {

		    positionEye = ( modelViewMatrix * vec4( position, 1.0 ) ).xyz;

            vColor = customColor;

			vPosition = vec3( offset.x + position.x*scale.x, offset.y + position.y*scale.y, offset.z + position.z*scale.z);

			vUv = uv;

			gl_Position = projectionMatrix * modelViewMatrix * vec4( vPosition, 1.0 );

		}

	</script>

<script id="fragmentShader" type="x-shader/x-fragment">
        #extension GL_OES_standard_derivatives : enable
		precision highp float;


        uniform sampler2D map;
		varying vec2 vUv;

		varying vec3 vColor;
		varying vec3 vPosition;
		varying vec3 positionEye;

		void main() {
            vec3 fdx = dFdx( positionEye );
            vec3 fdy = dFdy( positionEye );
            vec3 normal = normalize( cross( fdx, fdy ) );
            float diffuse = dot( normal, vec3( 0.0, 0.0, 1.0 ) );
            gl_FragColor = vec4( diffuse * vColor, 1.0 );
		}

	</script>
